---
applications:
  - name: msda-spring-boot-db-demo-green
    memory: 1G
    instances: 1
    buildpacks:
      - java_buildpack_offline
    path: target/spring-boot-db-demo-2.0.0.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      APP_VERSION: "2.0.0"
      APP_DEPLOYMENT_COLOR: "green"
    services:
      - my-demo-db
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    timeout: 180
    routes:
      - route: msda-spring-boot-db-demo-green.apps.dhaka.cf-app.com
