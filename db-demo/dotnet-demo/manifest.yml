---
applications:
  - name: msda-dotnet-db-demo
    memory: 512M
    instances: 1
    buildpacks:
      - dotnet_core_buildpack
    path: .
    env:
      ASPNETCORE_URLS: http://+:${PORT}
      App__Version: "1.0.0"
      App__DeploymentColor: "blue"
    services:
      - my-demo-db
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: msda-dotnet-db-demo.apps.dhaka.cf-app.com
