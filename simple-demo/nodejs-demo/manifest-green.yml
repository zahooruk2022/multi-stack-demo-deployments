---
applications:
  - name: msda-nodejs-demo-green
    memory: 512M
    instances: 2
    buildpacks:
      - nodejs_buildpack
    path: .
    env:
      APP_VERSION: "2.0.0"
      APP_DEPLOYMENT_COLOR: "green"
      NODE_ENV: production
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: msda-nodejs-demo-green.apps.dhaka.cf-app.com
