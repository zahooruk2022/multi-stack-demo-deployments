---
applications:
  - name: msda-nodejs-demo
    memory: 512M
    instances: 1
    buildpacks:
      - nodejs_buildpack
    path: .
    env:
      APP_VERSION: 1.0.0
      APP_DEPLOYMENT_COLOR: blue
      NODE_ENV: production
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: msda-nodejs-demo.apps.dhaka.cf-app.com
