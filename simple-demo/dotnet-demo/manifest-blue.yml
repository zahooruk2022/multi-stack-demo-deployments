---
applications:
  - name: msda-dotnet-demo-blue
    memory: 512M
    instances: 2
    buildpacks:
      - dotnet_core_buildpack
    path: .
    env:
      ASPNETCORE_URLS: http://+:${PORT}
      App__Version: "1.0.0"
      App__DeploymentColor: "blue"
    health-check-type: http
    health-check-http-endpoint: /health
    timeout: 180
    routes:
      - route: msda-dotnet-demo-blue.apps.dhaka.cf-app.com
