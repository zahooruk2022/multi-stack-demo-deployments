---
applications:
  - name: msda-spring-boot-demo
    memory: 1G
    instances: 1
    buildpacks:
      - java_buildpack_offline
    path: target/spring-boot-demo-1.0.0.jar
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 21.+ } }'
      APP_VERSION: "1.0.0"
      APP_DEPLOYMENT_COLOR: "blue"
    health-check-type: http
    health-check-http-endpoint: /actuator/health
    timeout: 180
    routes:
      - route: msda-spring-boot-demo.apps.dhaka.cf-app.com
